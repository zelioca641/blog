<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Redireciona URLs inexistentes para a rota correta
        document.addEventListener("DOMContentLoaded", function () {
            var path = window.location.pathname;

            // Se não for a página inicial ou já a página 404
            if (path !== '/' && path !== '/404.html') {
                window.location.href = '/404.html?path=' + encodeURIComponent(path);
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
    <p>Return to the <a href="/">homepage</a>.</p>
</body>
</html>
